<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kanairo Car Hire Ltd {% block title%}{% endblock %}</title></head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- We can also add our own static css -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body class="overflow-hidden">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-sm-2" style="background: rgb(48, 18, 39);">
          <div class="list-group py-4">
            <a href="{% url 'home' %}" class="list-group-item list-group-item-action bg-white text-wite">Home</a>
            <a href="{% url 'list-cars' %}" class="list-group-item list-group-item-action bg-white text-wite">All Cars</a>
          </div>
        </div>

        <div class="col-sm-10 overflow-auto">
          <div class="container py-4 px-5">
            {% block content %} {% endblock %}
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
